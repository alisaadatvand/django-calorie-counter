    <script>

  // set Time
  function showTime(){
      var T = new Date();
      var h = T.getHours()+1; 
      var m = T.getMinutes();
      var s = T.getSeconds();
      var session = "AM";
      if(h == 0){
      h = 12;
      }
      if(h > 12){
      h = h - 12;
      session = "PM";
      }
      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;
      var time = "Time: "+h + ":" + m + ":" + s + " " + session;
      document.getElementById("MyClockDisplay").innerText = time;
      document.getElementById("MyClockDisplay").textContent = time;
      setTimeout(showTime, 1000);
      }
      
      showTime();
    </script>
